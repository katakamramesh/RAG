# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI}

# Server Configuration
server.port=8080

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# API Keys Configuration (comma-separated for multiple keys)
api.keys=${API_KEYS}

# LLM Configuration
llm.api.key=${LLM_API_KEY:your-openai-api-key-here}
llm.api.url=${LLM_API_URL:https://api.openai.com/v1/chat/completions}
llm.model=${LLM_MODEL:gpt-3.5-turbo}
llm.max.tokens=${LLM_MAX_TOKENS:1000}
llm.temperature=${LLM_TEMPERATURE:0.7}

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.ragchat=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.mongodb=INFO

# Validation Messages
spring.messages.basename=messages

